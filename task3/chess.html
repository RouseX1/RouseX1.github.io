<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шахова дошка</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    table {
        border-collapse: collapse;
        border: 2px solid #333;
    }

    td {
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
        font-size: 24px;
    }

    .white {
        background-color: #f0d9b5;
    }

    .black {
        background-color: #b58863;
    }
</style>
</head>
<body>
    <table>
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td class="white">&#9820;</td>
                <td class="black">&#9822;</td>
                <td class="white">&#9821;</td>
                <td class="black">&#9819;</td>
                <td class="white">&#9818;</td>
                <td class="black">&#9821;</td>
                <td class="white">&#9822;</td>
                <td class="black">&#9820;</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td class="black">&#9823;</td>
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
                <td class="white">&#9823;</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
            </tr>
            <!-- Row 6 -->
            <tr>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>
                <td class="black"></td>
                <td class="white"></td>

            </tr>
            <!-- Row 7 -->
            <tr>
                <td class="white">&#9817;</td>
                <td class="black">&#9817;</td>

            </tr>
            <!-- Row 8 -->
            <tr>
                <td class="black">&#9814;</td>
                <td class="white">&#9816;</td>
                <td class="black">&#9815;</td>
                <td class="white">&#9813;</td>
                <td class="black">&#9812;</td>
                <td class="white">&#9815;</td>
                <td class="black">&#9816;</td>
                <td class="white">&#9814;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
